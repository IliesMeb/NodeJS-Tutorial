<html ng-app="tutorialApp">
    <head>
        <meta charset="utf-8">
        <title>Hallo Angular</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </head>
    <body>
        <div class="container">
            <div ng-controller="tutorialController">
                <p>Hallo {{ "Welt" }}</p>
                <p>Hallo {{ "Welt".length }} </p>
                <p>Hallo {{ "Welt".length + 4 }} </p>
                <p> {{ "Hallo" }} {{ "Welt" }} </p>
                <p> {{ "Hallo" }} {{ "Welt" + "!" }} </p>
                <p>Hallo {{ title }}</p>
                <p>Der title besteht aus {{ title.length }} Buchstaben</p>
                <!-- ng-model kann bei Formular Elementen benutzt werden -->
                <input type="text" ng-model="title" > 
                <!-- Die Veränderbarkeit während dem Schreiben beruht auf 2-way databinding -->
            </div>
        </div>
    </body>
</html>
